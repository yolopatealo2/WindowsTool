<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue!</title>
    <style>
        /* Style Windows 10 */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
        }
       .hero {
            background-image: linear-gradient(to bottom, #0078d7, #0067b8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
       .hero h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
       .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }
       .hero button {
            background-color: #0078d7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
       .hero button:hover {
            background-color: #0067b8;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Bienvenue sur notre site!</h1>
        <p>Vous êtes maintenant connecté(e) à notre communauté.</p>
        <button>Commencer à explorer</button>
    </div>
</body>
</html>
